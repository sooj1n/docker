# docker-compose 수정
## 중요한 부분
name: samdul
services:
  blog:
    build: ./docker/httpd
    ports:
      - 80
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80


  load_balancer:
    image: nginxproxy/nginx-proxy
    ports:
      - "8949:80"
    depends_on:
      - blog
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
